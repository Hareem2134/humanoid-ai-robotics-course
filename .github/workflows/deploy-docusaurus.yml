name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/docusaurus-site/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: frontend/docusaurus-site

      - name: Build Docusaurus site
        run: npm run build
        working-directory: frontend/docusaurus-site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/docusaurus-site/build
          # This assumes that the baseUrl is configured as /<projectName>/
          # If your baseUrl is just '/', you might not need to set 'cname'
          # or adjust 'publish_dir' accordingly.
